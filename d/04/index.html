<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>时钟-豪情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
		.c{background-color:#f1f1f1;margin:0 auto;}
    </style>
</head>
<body>
<canvas id="canvas" class="c" width="500" height="500"></canvas>
<script>
	(function(){
	    var canvas = document.getElementById('canvas');
	    var ctx = canvas.getContext('2d');
	    // 表盘
	    ctx.beginPath();
	    ctx.lineWidth = 10;
	    ctx.strokeStyle = '#99ccff';
	    ctx.arc(250, 250, 200, 0, 360, false);
	    ctx.closePath();
	    ctx.stroke();
	    // 分针
	    for(var i = 0; i < 60; i++){
	    	ctx.save();
	    	ctx.translate(250, 250);
	    	ctx.beginPath();
	    	ctx.rotate(i * 6 * Math.PI / 180);
	    	ctx.moveTo(0, 190);
	    	ctx.lineWidth = 5;
	    	ctx.lineTo(0, 180);
	    	ctx.strokeStyle = '#999';
	    	ctx.closePath();
	    	ctx.stroke();
	    	ctx.restore();
	    }
	    // 时针
	    for(var i = 0; i < 12; i++){
	    	ctx.save();
	    	ctx.translate(250, 250);
	    	ctx.beginPath();
	    	ctx.rotate(i * 30 * Math.PI / 180);
	    	ctx.moveTo(0, 190);
	    	ctx.lineWidth = 5;
	    	ctx.lineTo(0, 170);
	    	ctx.strokeStyle = '#333';
	    	ctx.closePath();
	    	ctx.stroke();
	    	ctx.restore();
	    }
	    // 中间圆点
	    ctx.beginPath();
	    ctx.arc(250, 250, 10, 0, 360, false);
	    ctx.closePath();
	    ctx.fill();
