<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>时钟-豪情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
		.c{background-color:#f1f1f1;margin:0 auto;}
    </style>
</head>
<body>
<canvas id="canvas" class="c" width="500" height="500"></canvas>
<script>
	(function(){
	    var canvas = document.getElementById('canvas');
	    var ctx = canvas.getContext('2d');
	    var d,h,m,s;
		function now(){
	    	d = new Date();
	        h = d.getHours();
	        m = d.getMinutes();
	        s = d.getSeconds();
		}
	    // 表盘
	    function drawBase(){
	        ctx.beginPath();
	        ctx.lineWidth = 10;
	        ctx.strokeStyle = '#99ccff';
	        ctx.arc(250, 250, 200, 0, 360, false);
	        ctx.closePath();
	        ctx.stroke();
	    }
	    // 分针
	    function drawMin(){
	        for(var i = 0; i < 60; i++){
	        	ctx.save();
	        	ctx.translate(250, 250);
	        	ctx.beginPath();
	        	ctx.rotate(i * 6 * Math.PI / 180);
	        	ctx.moveTo(0, 190);
	        	ctx.lineWidth = 5;
	        	ctx.lineTo(0, 180);
	        	ctx.strokeStyle = '#999';
	        	ctx.closePath();
	        	ctx.stroke();
	        	ctx.restore();
	        }
	    }
	    // 时针
	    function drawHour(){
	        for(var i = 0; i < 12; i++){
	        	ctx.save();
	        	ctx.translate(250, 250);
	        	ctx.beginPath();
	        	ctx.rotate(i * 30 * Math.PI / 180);
	        	ctx.moveTo(0, 190);
	        	ctx.lineWidth = 5;
	        	ctx.lineTo(0, 170);
	        	ctx.strokeStyle = '#333';
	        	ctx.closePath();
	        	ctx.stroke();
	        	ctx.restore();
	        }
	    }
	    // 中间圆点
	    function drawMiddle(){
	        ctx.beginPath();
	        ctx.arc(250, 250, 10, 0, 360, false);
	        ctx.closePath();
	        ctx.fill();
	    }
	    // 分钟
	    function drawSecond(){
    	    ctx.save();
    	    ctx.translate(250, 250);
    	    ctx.beginPath();
    	    ctx.moveTo(0, 0);
        	ctx.lineWidth = 5;
        	ctx.strokeStyle = '#000';
		    ctx.rotate(s * 6 * Math.PI / 180);
		    ctx.lineTo(0, 150);
			ctx.closePath();
	    	ctx.stroke();
			ctx.restore();
	    }
		function clock(){
			ctx.clearRect(0, 0, 500, 500);
			now();
		    drawBase();
		    drawMin();
		    drawHour();
		    drawSecond();
		}
		setInterval(function(){
		    clock();
		}, 1000);
	}());
</script>
</body>
</html>
